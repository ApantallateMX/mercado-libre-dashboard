{% extends "base.html" %}

{% block title %}Conectar{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Mercado Libre Dashboard</h1>
        <p class="text-gray-600 mb-6">Conecta tu cuenta para gestionar tus ventas y productos</p>

        <a href="/auth/connect"
           class="inline-block w-full bg-yellow-400 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-yellow-500 transition">
            Conectar con Mercado Libre
        </a>

        <p class="text-sm text-gray-500 mt-4">
            Se te redirigira a Mercado Libre para autorizar el acceso
        </p>
    </div>
</div>
{% endblock %}
