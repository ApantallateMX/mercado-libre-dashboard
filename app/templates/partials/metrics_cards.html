<div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 mb-6 md:mb-8">
    <a href="/orders" class="bg-white p-3 md:p-6 rounded-lg shadow hover:shadow-md active:ring-2 active:ring-yellow-300 transition block group">
        <p class="text-gray-500 text-xs md:text-sm">Ordenes</p>
        <p class="text-2xl md:text-3xl font-bold text-gray-800">{{ metrics.summary.total_orders }}</p>
        <p class="text-[10px] md:text-xs text-gray-400 mt-1 hidden md:block group-hover:text-yellow-600 transition">Ver ordenes &rarr;</p>
    </a>
    <a href="/orders" class="bg-white p-3 md:p-6 rounded-lg shadow hover:shadow-md active:ring-2 active:ring-green-300 transition block group">

        <p class="text-2xl md:text-3xl font-bold text-green-600">{{ metrics.summary.monthly_sales }}</p>

    </a>
    <a href="/sku-sales" class="bg-white p-3 md:p-6 rounded-lg shadow hover:shadow-md active:ring-2 active:ring-blue-300 transition block group">

        <p class="text-lg md:text-3xl font-bold text-gray-800 truncate">${{ "%.0f"|format(metrics.summary.monthly_revenue) }}</p>
        <p class="text-[10px] md:text-xs text-gray-400 mt-1 hidden md:block group-hover:text-blue-600 transition">Ver por SKU &rarr;</p>
    </a>
    <a href="/items" class="bg-white p-3 md:p-6 rounded-lg shadow hover:shadow-md active:ring-2 active:ring-blue-300 transition block group">

        <p class="text-2xl md:text-3xl font-bold text-blue-600">{{ metrics.summary.active_items }}</p>
        <p class="text-[10px] md:text-xs text-gray-400 mt-1 hidden md:block group-hover:text-blue-600 transition">Ver catalogo &rarr;</p>
    </a>
