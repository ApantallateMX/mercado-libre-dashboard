<!-- Stock Issues Shell â€” carga progresiva via HTMX -->

<!-- KPIs (skeleton, se rellenan via hx-swap-oob) -->
<div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
    <div id="kpi-restock-count" class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-200 animate-pulse cursor-pointer"
         onclick="var el=document.getElementById('restock-section');if(el)el.scrollIntoView({behavior:'smooth'})">
        <div class="h-3 w-24 bg-gray-200 rounded mb-2"></div>
        <div class="h-7 w-10 bg-gray-200 rounded mb-1"></div>
        <div class="h-2 w-20 bg-gray-200 rounded"></div>
    </div>
    <div id="kpi-restock-revenue" class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-200 animate-pulse cursor-pointer"
         onclick="var el=document.getElementById('restock-section');if(el)el.scrollIntoView({behavior:'smooth'})">
        <div class="h-3 w-28 bg-gray-200 rounded mb-2"></div>
        <div class="h-7 w-16 bg-gray-200 rounded mb-1"></div>
        <div class="h-2 w-20 bg-gray-200 rounded"></div>
    </div>
    <div id="kpi-risk-count" class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-200 animate-pulse cursor-pointer"
         onclick="var el=document.getElementById('risk-section');if(el)el.scrollIntoView({behavior:'smooth'})">
        <div class="h-3 w-24 bg-gray-200 rounded mb-2"></div>
        <div class="h-7 w-10 bg-gray-200 rounded mb-1"></div>
        <div class="h-2 w-20 bg-gray-200 rounded"></div>
    </div>
    <div id="kpi-activate-count" class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-200 animate-pulse cursor-pointer"
         onclick="var el=document.getElementById('activate-section');if(el)el.scrollIntoView({behavior:'smooth'})">
        <div class="h-3 w-28 bg-gray-200 rounded mb-2"></div>
        <div class="h-7 w-10 bg-gray-200 rounded mb-1"></div>
        <div class="h-2 w-20 bg-gray-200 rounded"></div>
    </div>
    <div id="kpi-activate-stock" class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-200 animate-pulse cursor-pointer"
         onclick="var el=document.getElementById('activate-section');if(el)el.scrollIntoView({behavior:'smooth'})">
        <div class="h-3 w-24 bg-gray-200 rounded mb-2"></div>
        <div class="h-7 w-12 bg-gray-200 rounded mb-1"></div>
        <div class="h-2 w-20 bg-gray-200 rounded"></div>
    </div>
    <div id="kpi-total" class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-300">
        <p class="text-xs text-gray-500">Total Alertas</p>
        <p class="text-2xl font-bold text-gray-400" id="kpi-total-num">--</p>
        <p class="text-[10px] text-gray-400">Acciones pendientes</p>
    </div>
</div>

<!-- Restock + Activate: lazy load (BM solo para MeLi=0, rapido) -->
<div hx-get="/partials/stock-section/restock" hx-trigger="load" hx-swap="outerHTML">
    <div class="mb-8">
        <div class="flex items-center gap-2 mb-3">
            <div class="w-1 h-6 bg-orange-400 rounded"></div>
            <h3 class="text-sm font-bold text-gray-800">Reabastecer</h3>
        </div>
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-orange-400"></div>
            <p class="text-sm text-gray-400 mt-2">Consultando stock BinManager...</p>
        </div>
    </div>
    <div class="mb-8">
        <div class="flex items-center gap-2 mb-3">
            <div class="w-1 h-6 bg-green-400 rounded"></div>
            <h3 class="text-sm font-bold text-gray-800">Activar</h3>
        </div>
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-green-400"></div>
            <p class="text-sm text-gray-400 mt-2">Consultando stock BinManager...</p>
        </div>
    </div>
</div>

<!-- Risk: lazy load (BM para MeLi>0, mas lento) -->
<div hx-get="/partials/stock-section/risk" hx-trigger="load" hx-swap="outerHTML">
    <div class="mb-6">
        <div class="flex items-center gap-2 mb-3">
            <div class="w-1 h-6 bg-yellow-400 rounded"></div>
            <h3 class="text-sm font-bold text-gray-800">Riesgo Sobreventa</h3>
        </div>
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-400"></div>
            <p class="text-sm text-gray-400 mt-2">Consultando stock BinManager...</p>
        </div>
    </div>
</div>

<script>
// KPI total accumulator
window._stockKpiCounts = {};
function _updateTotalKpi(section, count) {
    window._stockKpiCounts[section] = count;
    var total = 0;
    for (var k in window._stockKpiCounts) total += window._stockKpiCounts[k];
    var el = document.getElementById('kpi-total-num');
    if (el) { el.textContent = total; el.className = 'text-2xl font-bold text-gray-700'; }
}
</script>
