{% extends "base.html" %}

{% block title %}Ventas{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Ventas</h1>
    <p class="text-gray-600">Historial de ordenes de tu cuenta</p>
</div>

<!-- Filtros -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <div class="flex gap-4 items-center">
        <select id="sort-select" class="border rounded px-3 py-2"
                hx-get="/partials/orders-table"
                hx-target="#orders-table"
                hx-include="#sort-select">
            <option value="date_desc">Mas recientes</option>
            <option value="date_asc">Mas antiguos</option>
        </select>
    </div>
</div>

<!-- Tabla de ordenes -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    <div id="orders-table" hx-get="/partials/orders-table" hx-trigger="load">
        <div class="animate-pulse p-4 space-y-3">
            {% for i in range(10) %}
            <div class="h-12 bg-gray-200 rounded"></div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
